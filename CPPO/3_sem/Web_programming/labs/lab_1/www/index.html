<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График и расчёты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Шапка страницы -->
<header class="header">
    <div class="student-info">
        <h1>Ануфриев Андрей Сергеевич</h1>
        <p>Группа: P3219</p>
        <p>Вариант: 465029</p>
    </div>
</header>

<!-- Основной контент -->
<main class="main-content">
    <div class="container">
        <!-- Левая колонка с графиком -->
        <div class="left-column">
            <div class="graph-container">
                <canvas id="graphCanvas" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- Правая колонка с формой -->
        <div class="right-column">
            <form id="dataForm" class="data-form" method="POST">
                <h2>Параметры точки</h2>

                <!-- Поле X -->
                <div class="form-group">
                    <label>Координата X:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="x" value="-4"> -4</label>
                        <label><input type="radio" name="x" value="-3"> -3</label>
                        <label><input type="radio" name="x" value="-2"> -2</label>
                        <label><input type="radio" name="x" value="-1"> -1</label>
                        <label><input type="radio" name="x" value="0"> 0</label>
                        <label><input type="radio" name="x" value="1"> 1</label>
                        <label><input type="radio" name="x" value="2"> 2</label>
                        <label><input type="radio" name="x" value="3"> 3</label>
                        <label><input type="radio" name="x" value="4"> 4</label>
                    </div>
                </div>

                <!-- Поле Y -->
                <div class="form-group">
                    <label for="y">Координата Y:</label>
                    <input type="text" id="y" name="y" placeholder="Введите Y (-3...5)">
                    <span class="error-message" id="y-error"></span>
                </div>

                <!-- Поле R -->
                <div class="form-group">
                    <label>Радиус R:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="r" value="1"> 1</label>
                        <label><input type="radio" name="r" value="1.5"> 1.5</label>
                        <label><input type="radio" name="r" value="2"> 2</label>
                        <label><input type="radio" name="r" value="2.5"> 2.5</label>
                        <label><input type="radio" name="r" value="3"> 3</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Проверить точку</button>
            </form>
        </div>
    </div>

    <!-- Таблица истории -->
    <div class="results">
        <h2>История проверок</h2>
        <table>
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Результат</th>
                <th>Время</th>
                <th>Время работы (мс)</th>
            </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
